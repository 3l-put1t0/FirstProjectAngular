<div id="btn-add">
  <button id="btnAddMate" mat-raised-button color="primary" routerLink="agregar">Agregar Materia</button>
</div>
<table mat-table [dataSource]="materias" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let materias">{{ materias.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let materias">{{ materias.name }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let materias">
        <button mat-icon-button routerLink="modificar" (click)="modify(materias.id, materias.name)">
          <mat-icon class="iconEdit" aria-hidden="false" aria-label="Example home icon" >edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let materias">
        <!-- routerLink="borrar" -->
        <button mat-icon-button (click)="delete(materias.id)">
          <mat-icon class="iconDelete" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <router-outlet></router-outlet>
