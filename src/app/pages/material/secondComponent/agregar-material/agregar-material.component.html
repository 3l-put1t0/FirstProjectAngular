<hr>
<div class="container mt-4">
    <br>
    <h2>Agregar</h2>
    <br>
    <form [formGroup]="formuAgregarMaterial" (submit)="submit()">
        <mat-form-field class="example-full-width">
            <mat-label>ID</mat-label>
            <input matInput placeholder="Ex: M-001" value="" formControlName="id" autofocus>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Nombre de la materia</mat-label>
            <input matInput type="Nombre" value="" formControlName="name" >
        </mat-form-field>
        <br>
        <!-- routerLink="/inicio" -->
        <button mat-raised-button color="primary" type="submit">Agregar</button>
    </form>
    <br>
</div>
