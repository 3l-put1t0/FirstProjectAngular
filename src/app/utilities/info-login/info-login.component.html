<!-- <h3>{{users | json}}</h3> -->
<table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
      <td mat-cell *matCellDef="let users">{{ users.id }}</td>
    </ng-container>
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> <strong>Nombre</strong> </th>
      <td mat-cell *matCellDef="let users">{{ users.name }}</td>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> <strong>Apellidos</strong> </th>
      <td mat-cell *matCellDef="let users">{{ users.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> <strong>Password</strong> </th>
      <td mat-cell *matCellDef="let users">{{ users.password }}</td>
    </ng-container>
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> <strong>Rol</strong> </th>
      <td mat-cell *matCellDef="let users">{{ users.rol }}</td>
    </ng-container>
     <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> <strong>Activo</strong> </th>
      <td mat-cell *matCellDef="let users">{{ users.active}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
